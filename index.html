<!DOCTYPE html>
<html>
	<head>
		<title>VEX Autonomous Planner</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" type="text/css" rel="stylesheet" />
        <link href="css/index.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<div class="logo">
				VEX Autonomous Planner
			</div>
			<div class="tabs">
				<div class="tab selected" data-panel="config">Configuration</div>
				<div class="tab" data-panel="keyframes">Keyframes</div>
			</div>
		</div>
		<div class="tab-panel" id="config">
			<div class="config-left-column">
				<h2>Components</h2>
				<div class="config-components">	
				</div>
			</div>
			<div class="config-right-column">
				<div class="config-toolbar">
					<button class="toolbar-button new-component"><img class="icon" src="images/icons/new.png" /> New Component</button>
					<button class="toolbar-button error delete-component" disabled><img class="icon" src="images/icons/discard.png" /> Delete Component</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button export-configuration"><img class="icon" src="images/icons/share.png" /> Export</button>
					<button class="toolbar-button import-configuration"><img class="icon" src="images/icons/collection.png" /> Import</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button save-component" disabled><img class="icon" src="images/icons/save.png" /></button>
				</div>
				<div class="config-component-settings">
					<input type="text" class="input-text config-component-name" placeholder="Component Name" />
					<div class="config-component-types">
						<div class="config-component-type selected">Drive</div>
						<div class="config-component-type">Lift</div>
						<div class="config-component-type">Pneumatic</div>
						<div class="config-component-type">Other</div>
					</div>
					<div class="config-component-pane 0">
						<h3>Motors</h3>
						<h4>Left</h4>
						<div class="options" style="padding-left:1rem;" data-type="motor" id="config-component-drive-motor-left">
							<div class="options-box"></div>
							<button class="options-button" data-box="config-component-drive-motor-left"><img class="icon" src="images/icons/new.png" /></button>
						</div>
						<h4>Right</h4>
						<div class="options" style="padding-left:1rem;" data-type="motor" id="config-component-drive-motor-right">
						    <div class="options-box"></div>
							<button class="options-button" data-box="config-component-drive-motor-left"><img class="icon" src="images/icons/new.png" /></button>
						</div>
						<h3>Encoders</h3>
						<h4>Left</h4>
						<select id="config-component-drive-encoder-left" style="margin-left:1.25rem;">
							<option value="0">Digital 1</option>
							<option value="1">Digital 2</option>
							<option value="2">Digital 3</option>
							<option value="3">Digital 4</option>
							<option value="4">Digital 5</option>
							<option value="5">Digital 6</option>
							<option value="6">Digital 7</option>
							<option value="7">Digital 8</option>
							<option value="8">Digital 9</option>
							<option value="9">Digital 10</option>
							<option value="10">Digital 11</option>
							<option value="11">Digital 12</option>
							<option value="12">IME 1</option>
							<option value="13">IME 2</option>
							<option value="14">IME 3</option>
							<option value="15">IME 4</option>
							<option value="16">IME 5</option>
							<option value="17">IME 6</option>
							<option value="18">IME 7</option>
							<option value="19">IME 8</option>
							<option value="20">IME 9</option>
							<option value="21">IME 10</option>
						</select>
						<h4>Right</h4>
						<select id="config-component-drive-encoder-right" style="margin-left:1.25rem;">
                            <option value="0">Digital 1</option>
                            <option value="1">Digital 2</option>
                            <option value="2">Digital 3</option>
                            <option value="3">Digital 4</option>
                            <option value="4">Digital 5</option>
                            <option value="5">Digital 6</option>
                            <option value="6">Digital 7</option>
                            <option value="7">Digital 8</option>
                            <option value="8">Digital 9</option>
                            <option value="9">Digital 10</option>
                            <option value="10">Digital 11</option>
                            <option value="11">Digital 12</option>
                            <option value="12">IME 1</option>
                            <option value="13">IME 2</option>
                            <option value="14">IME 3</option>
                            <option value="15">IME 4</option>
                            <option value="16">IME 5</option>
                            <option value="17">IME 6</option>
                            <option value="18">IME 7</option>
                            <option value="19">IME 8</option>
                            <option value="20">IME 9</option>
                            <option value="21">IME 10</option>
						<select>
					</div>
					<div class="config-component-pane 1">
                        <h3>Motors</h3>
                        <div class="options" style="padding-left:1rem;" data-type="motor" id="config-component-lift-motor">
                            <div class="options-box"></div>
                            <button class="options-button" data-box="config-component-lift-motor"><img class="icon" src="images/icons/new.png" /></button>
                        </div>
                        <h3>Encoder</h3>
                        <select id="config-component-lift-encoder" style="margin-left:1.25rem;">
                            <option value="0">Analog 1</option>
                            <option value="1">Analog 2</option>
                            <option value="2">Analog 3</option>
                            <option value="3">Analog 4</option>
                            <option value="4">Analog 5</option>
                            <option value="5">Analog 6</option>
                            <option value="6">Analog 7</option>
                            <option value="7">Analog 8</option>
                            <option value="8">Digital 1</option>
                            <option value="9">Digital 2</option>
                            <option value="10">Digital 3</option>
                            <option value="11">Digital 4</option>
                            <option value="12">Digital 5</option>
                            <option value="13">Digital 6</option>
                            <option value="14">Digital 7</option>
                            <option value="15">Digital 8</option>
                            <option value="16">Digital 9</option>
                            <option value="17">Digital 10</option>
                            <option value="18">Digital 11</option>
                            <option value="19">Digital 12</option>
                            <option value="20">IME 1</option>
                            <option value="21">IME 2</option>
                            <option value="22">IME 3</option>
                            <option value="23">IME 4</option>
                            <option value="24">IME 5</option>
                            <option value="25">IME 6</option>
                            <option value="26">IME 7</option>
                            <option value="27">IME 8</option>
                            <option value="28">IME 9</option>
                            <option value="29">IME 10</option>
                        </select>
					</div>
					<div class="config-component-pane 2">
                        <h3>Digital Sensor Ports</h3>
                        <div class="options" style="padding-left:1rem;" data-type="digitalsensor" id="config-component-pneumatic-port">
                            <div class="options-box"></div>
                            <button class="options-button" data-box="config-component-pneumatic-port"><img class="icon" src="images/icons/new.png" /></button>
                        </div>
					</div>
					<div class="config-component-pane 3">
                        <h3>Other Motors</h3>
                        <div class="options" style="padding-left:1rem;" data-type="motor" id="config-component-other-motor">
                            <div class="options-box"></div>
                            <button class="options-button" data-box="config-component-other-motor"><img class="icon" src="images/icons/new.png" /></button>
                        </div>
					</div>
				</div>
				<div class="config-component-blank">
					<span>Select a component or create a new component</span>
				</div>
			</div>
		</div>
		<div class="tab-panel" id="keyframes">
			<div class="keyframes-left-column">
				<h2>Keyframes</h2>
			</div>
			<div class="keyframes-middle-column">
                <div class="keyframes-toolbar">
					<button class="toolbar-button new-keyframe"><img class="icon" src="images/icons/new.png" /> New Frame</button>
					<button class="toolbar-button error delete-keyframe" disabled><img class="icon" src="images/icons/discard.png" /> Delete Frame</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button export-autonomous"><img class="icon" src="images/icons/share.png" /> Export</button>
					<button class="toolbar-button import-autonomous"><img class="icon" src="images/icons/collection.png" /> Import</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button save-autonomous" disabled><img class="icon" src="images/icons/save.png" /></button>
					<button class="toolbar-button play-autonomous"><img class="icon" src="images/icons/play.png" /></button>
                </div>
			</div>
			<div class="keyframes-field-wrapper">
				<div class="keyframes-field">
					<div class="keyframes-field-inner">
						<div class="keyframes-field-tiles"></div>
					</div>
				</div>
			</div>
			<div class="keyframes-right-column">
				<h2>Properties</h2>
			</div>
		</div>
		<div class="toast">Message</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/index.js"></script>		
	</body>
</html>
