<!DOCTYPE html>
<html>
	<head>
		<title>VEX Autonomous Planner</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" type="text/css" rel="stylesheet" />
        <link href="css/index.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<div class="logo">
				VEX Autonomous Planner
			</div>
			<div class="tabs">
				<div class="tab selected" data-panel="config">Configuration</div>
				<div class="tab" data-panel="keyframes">Keyframes</div>
			</div>
		</div>
		<div class="tab-panel" id="config">
			<div class="config-left-column">
				<h2>Components</h2>
				<div class="config-components">	
				</div>
			</div>
			<div class="config-right-column">
				<div class="config-toolbar">
					<button class="toolbar-button new-component"><img class="icon" src="images/icons/new.png" /> New Component</button>
					<button class="toolbar-button error delete-component" disabled><img class="icon" src="images/icons/discard.png" /> Delete Component</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button export-configuration"><img class="icon" src="images/icons/share.png" /> Export Configuration</button>
					<button class="toolbar-button import-configuration"><img class="icon" src="images/icons/collection.png" /> Import Configuration</button>
					<span class="toolbar-separater">|</span>
					<button class="toolbar-button save-component" disabled><img class="icon" src="images/icons/save.png" /> Save</button>
				</div>
				<div class="config-component-settings">
					<input type="text" class="input-text config-component-name" placeholder="Component Name" />
					<div class="config-component-types">
						<div class="config-component-type selected">Drive</div>
						<div class="config-component-type">Lift</div>
						<div class="config-component-type">Pneumatic</div>
						<div class="config-component-type">Other</div>
					</div>
				</div>
				<div class="config-component-blank">
					<span>Select a component or create a new component</span>
				</div>
			</div>
		</div>
		<div class="tab-panel" id="keyframes">
			Keyframes
		</div>
		<div class="toast">Message</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/index.js"></script>		
	</body>
</html>
